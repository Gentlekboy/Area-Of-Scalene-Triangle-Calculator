<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Area of Triangle Calculator</h1>
    <p>Kindly input the values of the 3 sides to calculate the area of the scalene triangle</p>
  </header>

  <main>
    <p>
      <label for="firstSide">First Side</label>
      <input type="text" id="firstSide" placeholder="Enter Lenght of First Side Here">
    </p>

    <p>
      <label for="secondSide">Second Side</label>
      <input type="text" id="secondSide" placeholder="Enter Lenght of Second Side Here">
    </p>

    <p>
      <label for="thirdSide">Third Side</label>
      <input type="text" id="thirdSide" placeholder="Enter Lenght of Third Side Here">
    </p>

    <button id="btn" onclick="calArea()">Calculate</button>

    <p class="result"></p>
  </main>

  <footer>
    <p>Coded by <a href="https://www.github.com/gentlekboy">Gentlekboy</a> | 2020</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
