<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Area of Triangle Calculator</h1>
    <p>Kindly input the values of the 3 sides to calculate the area of the scalene triangle</p>
  </header>

  <section>
    <label for="firstSide">First Side</label><br>
    <input type="number" id="firstSide" placeholder="Enter Lenght of First Side Here"><br>

    <label for="secondSide">Second Side</label><br>
    <input type="number" id="secondSide" placeholder="Enter Lenght of Second Side Here"><br>

    <label for="thirdSide">Third Side</label><br>
    <input type="number" id="thirdSide" placeholder="Enter Lenght of Third Side Here"><br>

    <button id="btn" onclick="calArea()">Calculate</button><br>

    <p id="result"></p>
  </section>

  <footer>
    <p>Coded by <a href="https://www.github.com/gentlekboy">Gentlekboy</a> | 2020</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
